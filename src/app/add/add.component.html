<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add.component.sass">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body>
    <h3 class="font-weight">CONTACTS</h3>
    <div class="flex-container">
        <div class="container" *ngIf="!this.employeeinfo.num_elements">
            
            <div class="b" *ngFor="let d of this.employeeinfo.employeelist;index as i">
                <div id="dname">{{d.name}}</div>
                <div>{{d.phno}}</div>
                <div>{{d.email}}</div>
            </div>
        </div>
    </div>
    <form class="w-50 border shadow-lg" [formGroup]="detailsform">
        <div class="row  user-form w-75">
        <div class="form-group">
        <label class="form-label required">Name</label>
        <input  [class.is-invalid]="detailsform.get('name')?.invalid&&detailsform.get('name')?.touched"type="text" class="form-control"  formControlName="name"   >
        <small [class.d-none]="detailsform.get('name')?.valid||detailsform.get('name')?.untouched" class="text-danger">Username is required</small>
        <div class="form-group pt-3">
            <label class="form-label required" >Email</label>
            <input  [class.is-invalid]="detailsform.get('email')?.invalid&&detailsform.get('email')?.touched"  type="email" class="form-control" formControlName="email" >
            <small [class.d-none]="detailsform.get('email')?.valid||detailsform.get('email')?.untouched" class="text-danger">Email is required</small>
        </div>
        <div class="row">
        <div class="form-group col pt-3">
            <label class="form-label required" >Mobile</label>
            <input    [class.is-invalid]="detailsform.get('phno')?.invalid&&detailsform.get('phno')?.touched"type="tel" class="form-control" formControlName="phno">
            <small [class.d-none]="detailsform.get('phno')?.valid||detailsform.get('phno')?.untouched" class="text-danger">Mobile number is required</small>
        </div>
        <div class="form-group col pt-3">
            <label class="form-label" >Landline</label>
            <input type="tel" class="form-control" formControlName="landline">
        </div>
        </div>
        <div class="form-group pt-3">
            <label class="form-label" >Website</label>
            <input type="text" class="form-control" formControlName="website">
        </div>
        <div class="form-group pt-3">
            <label class="form-label" >Address</label>
            <textarea class="form-control" rows="4" formControlName="Address"></textarea>
        </div>
        <button  type="button" class="btn btn-success w-25 text-dark" (click)="addinfo()">{{this.employeeinfo.nav_element}}</button>
        
        </div>
        </div>
        </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIphnoGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
